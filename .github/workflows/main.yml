
# This is a basic workflow to help you get started with Actions
name: CI
# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
 # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
  test:
    # ...
    permissions:
      id-token: 'write'
      contents: 'read'
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
            # ...
      - name: Import Secrets using CyberArk Conjur Secret Fetcher
        uses: cyberark/conjur-action@v2.0.2
        with:
          url: ${{ secrets.CONJUR_URL}}
          account: conjur
          authn_id: ${{ secrets.authn_id }}
          secrets: data/vault/D_ZH_PAM_akv-cyberark-secmgr/SM-POC-Secret1/username|username;data/vault/D_ZH_PAM_akv-cyberark-secmgr/SM-POC-Secret1/password|password
      - name: Check username Outside Docker Container for Secret Masking
        run: printenv username | sed 's/./& /g'
      - name: Check password Outside Docker Container for Secret Masking
        run: printenv password | sed 's/./& /g'
      # ...
